<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
    <!-- moment.js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" integrity="sha256-ABVkpwb9K9PxubvRrHMkk6wmWcIHUE9eBxNZLXYQ84k="
        crossorigin="anonymous"></script>
    <!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- Custom JS Code -->
    <script src="assets/javascript/app.js"></script>
</head>
<body class="main">
    <div class="container inner">
        <div class="container pl-5 pr-5">
            <div class="jumbotron text-center trainHeader z-depth-3 ml-5 mr-5">
                <h1 class="d-inline-block">Train Time</h1>
                <img src="assets/images/train.png" class="d-inline-block" alt="trainImage">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <!--Table-->
                <table class="table table-hover z-depth-3">
                
                    <!--Table head-->
                    <thead class="timeDisplay">
                        <tr>                        
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <!--Table head-->
                
                    <!--Table body-->
                    <tbody class="timeDisplayBody text-white" id="trains">
                        
                    </tbody>
                    <!--Table body-->
                
                </table>
                <!--Table-->
            </div>
        </div>    
        <div class="row">
            <div class="container">
                <div class="card mb-5 ml-5 mr-5">
                    <h4 class="card-header">Add Train</h4>
                    <div class="card-body timeDisplayBody">
                        <form>
                            <div class="form-group">                                                       
                                <label>Train Name</label>
                                <input class="form-control" id="trainName" placeholder="Polar Express">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input class="form-control" id="trainDestination" placeholder="Tokyo">
                            </div>
                            <div class="form-group">
                                <label>First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="initialTrain" placeholder="24:00">
                            </div>
                            <div class="form-group">
                                <label>Frequency(min)</label>
                                <input class="form-control" id="trainFrequency" placeholder="120">
                            </div>
                                <button type="submit" class="btn purple accent-4 waves-effect submitButton" id="submitButton">Submit</button>                            
                        </form>
                    </div>    
                </div>    
            </div>    
        </div>
    </div>
</body>
</html>
